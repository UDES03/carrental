<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <!-- favicon -->
      <link rel="shortcut icon"
            href="{{ url_for('static', filename='images/favicon.ico')}}"
            type="image/x-icon">
      <!-- styling -->
      <link rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='content/site.css') }}" />
      <!-- fonts -->
      <link rel="preconnect"
            href="https://fonts.googleapis.com">
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
      <title>{% block pageTitle %} {% endblock %}</title>
</head>

<body>
      <nav class="row">
            <a href="/"
               class="logolink">
                  <img src="{{ url_for('static', filename='images/logo.png') }}"
                       alt="Hertz UTS logo"
                       class="logo" />
            </a>
            <h2>{% block navTitle %} {% endblock %}</h2>
            <a href="/reserve">
                  <button class="btn">
                        <div class="row">
                              <p id="cart-items-no">0</p>
                              &nbsp;Reservation
                        </div>
                  </button>
            </a>
      </nav>

      {% block content %} {% endblock %}

      <!-- scripts -->
      <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>

</html>
